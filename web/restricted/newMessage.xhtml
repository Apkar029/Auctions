<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewParam name="message_id" value="#{messageBean.message_id}" />
            <f:viewParam name="from_id" value="#{messageBean.from_id}" />
            <f:viewParam name="to_id" value="#{messageBean.to_id}" />
            <f:viewParam name="item_name" value="#{messageBean.item}" />
            <f:event type="preRenderView" listener="#{messageBean.init()}"/>
        </f:metadata>
    </head>
    <body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <button type="button" 
                            onclick="history.back()"
                            class="btn btn-info">
                        Back
                    </button>
                    <h:commandButton
                        action="#{messageBean.sendMessage()}"
                        class="btn btn-success"
                        value="Send"/>
                    <h:outputText value="#{messageBean.response}" class="text-success"/>
                    <div class="well">
                        <div class="row">
                            <h:inputTextarea 
                                styleClass="col-sm-12"
                                style="resize: none; height: 15em;"
                                value="#{messageBean.messageBody}"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
