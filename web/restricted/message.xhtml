<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewParam name="message_id" value="#{messageBean.message_id}" />
            <f:event type="preRenderView" listener="#{messageBean.init()}"/>
        </f:metadata>
    </head>
    <body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <button type="button" 
                        onclick="history.back()"
                        class="btn btn-info">
                    Back
                </button>
                <h:link 
                    outcome="/restricted/newMessage.xhtml?includeViewParams=true"
                    class="btn btn-info">
                    Reply
                </h:link>
                <div class="well">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>From: </td>
                                <td>#{messageBean.message.sender.username}</td>
                            </tr>
                            <tr>
                                <td>Subject:</td>
                                <td>#{messageBean.message.item}</td>
                            </tr>
                            <tr>
                                <td>Date: </td>
                                <td>#{messageBean.message._getForamtedTimeStamp()}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="jumbotron">
                        #{messageBean.message.message}
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
