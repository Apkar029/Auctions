<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition>
            <f:event type="preRenderView" listener="#{itemInfoBean.init(item_id)}"/>
            <div class="row">
                <h:graphicImage class="col-sm-4 col-lg-3" value="#{itemInfoBean.image}"
                                />

                <div class="col-sm-8">
                    <table class="table table-striped table-condensed table-hover">
                        <tbody>
                            <tr>
                                <td>
                                    <label>Name</label>
                                </td>
                                <td>#{itemInfoBean.name}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Current Maximum Bid</label>
                                </td>
                                <td>#{itemInfoBean.currently}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Buy Price</label>
                                </td>
                                <td>#{itemInfoBean.buy_price}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Number of Bids</label>
                                </td>
                                <td>#{itemInfoBean.number_of_bids}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Started</label>
                                </td>
                                <td>#{itemInfoBean.started}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Ends</label>
                                </td>
                                <td>#{itemInfoBean.ends}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Categories</label>
                                </td>
                                <td>#{itemInfoBean.categories}</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Description</label>
                                </td>
                                <td>
                                    <text disabled="true" readonly="true"
                                          style="resize: none;border: none;"> #{itemInfoBean.description}
                                    </text>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </ui:composition>
    </h:body>
</html>
