<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form class="form-horizontal">
                        <f:event listener="#{sessionBean.validateUser}" type="postValidate" />
                        <div class="form-group">
                            <label class="control-label" for="username">Username:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="username" 
                                                 value="#{loginBean.username}" 
                                                 class="form-control"
                                                 required="true" 
                                                 requiredMessage="Please enter a Username">
                                    </h:inputText>
                                </div>
                                <h:message class="text-danger" for="username">error message</h:message>
                            </div>
                            <label class="control-label" for="password">Password:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputSecret id="password"  
                                                   class="form-control"
                                                   value="#{loginBean.password}"
                                                   required="true"
                                                   requiredMessage="Please enter a Password"
                                                   >
                                    </h:inputSecret>
                                </div>
                                <h:message class="text-danger" for="password">error message</h:message>
                            </div>
                            <br/>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <div class="col-sm-6 container-full">
                                        <h:commandButton class="btn btn-block btn-info"  action="#{loginBean.login}" value="Login"/>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
