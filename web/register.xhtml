<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <title>TODO supply a title</title>

    </h:head>
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <h:form id="regForm" class="form-horizontal " role="form">
                        <f:event listener="#{registerBean.validatePasswords}" type="postValidate" />
                        <div class="form-group">
                            <label class="control-label" for="username">Username:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="username" value="#{registerBean.username}" 
                                                 class="form-control"
                                                 required="true" 
                                                 requiredMessage="Please enter a Username">
                                        <f:validator class="" validatorId="validators.UsernameREG"/>
                                    </h:inputText>
                                </div>
                                <h:message class="text-danger" for="username">error message</h:message>
                            </div>
                            <label class="control-label" for="password">Password:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputSecret id="password"  class="form-control"
                                                   value="#{registerBean.password}"
                                                   required="true"
                                                   requiredMessage="Please enter a Password">
                                    </h:inputSecret>
                                </div>
                                <h:message class="text-danger" for="password"/>
                            </div>
                            <label class="control-label" for="passwordCon">Password Confirmation:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputSecret id="passwordCon"  class="form-control"
                                                   value="#{registerBean.passwordCon}"
                                                   required="true"
                                                   requiredMessage="Please re-enter the Password">
                                    </h:inputSecret>
                                </div>
                                <h:message class="text-danger" for="passwordCon"/>
                            </div>
                            <label class="control-label " for="name">Name:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="name" value="#{registerBean.name}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Name"/>
                                </div>
                                <h:message class="text-danger" for="name"/>
                            </div>
                            <label class="control-label" for="surname">Surname:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="surname" value="#{registerBean.surname}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Surname"/>
                                </div>
                                <h:message class="text-danger" for="surname"/>
                            </div>
                            <label class="control-label" for="email">Email:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="eimail" value="#{registerBean.email}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Email address">
                                    </h:inputText>
                                </div>
                                <h:message class="text-danger" for="eimail"/>
                            </div>
                            <label class="control-label" for="phonenum">Phone Number:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="phonenumm" value="#{registerBean.phonenum}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Phone Number"/>
                                </div>
                                <h:message class="text-danger" for="phonenumm"/>
                            </div>
                            <label class="control-label" for="country">Country:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="country" value="#{registerBean.country}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Country"/>
                                </div>
                                <h:message class="text-danger" for="country"/>
                            </div>
                            <label class="control-label" for="city">City:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="city" value="#{registerBean.city}" 
                                                 class="form-control" 
                                                 required="true"
                                                 requiredMessage="Please enter your City"/>
                                </div>
                                <h:message class="text-danger" for="city"/>
                            </div>
                            <label class="control-label" for="address">Address:</label>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <h:inputText id="address" value="#{registerBean.address}" 
                                                 class="form-control"
                                                 required="true"
                                                 requiredMessage="Please enter your Address"/>
                                </div>
                                <h:message class="text-danger" for="address"/>
                            </div>
                            <br/>
                            <div class ="row">
                                <div class="col-lg-4 col-xs-5 col-sm-5">
                                    <div class="col-sm-6 container-full">
                                        <h:commandButton class="btn btn-block btn-info" action="#{registerBean.register}" value="Register"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
